<!DOCTYPE html>
<html lang="en">
  <head>
    <title>VFR Flight Planning</title>
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.2.1/build/ol.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/arc/arc.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.2.1/css/ol.css">
    <style>
      html, body { height: 99%; font-family: monospace; font-size: 14px; }
      input, textarea, select { font-family: monospace; font-weight: bold; font-size: 14px; background: white;}
      div#map { position: absolute; left:0; top: 0; bottom: 0; right: 0; width: 100%; height: 100%; }
      div#options { position: absolute; left:50px; top: 0; right: 0; height:28px; line-height: 28px; z-index:1; background: #9999BB;  overflow: hidden; text-align: center;}
      div#options > label { font-weight: bold; color: white;}
      div#log { position: absolute; left: 50px; top: 28px; right: 0; height:180px; z-index:1; background: #9999BB; overflow: hidden; }
      div#log > textarea#log { width: 100%; height: 180px; }
      .ol-tooltip { position: relative; background: rgba(0, 0, 0, 0.5); border-radius: 4px; color: white; padding: 4px 8px; opacity: 0.7; white-space: nowrap; }
      .ol-tooltip-measure { opacity: 1; font-weight: bold; }
      .ol-tooltip-static { opacity: 1; background-color: #9999BB; font-weight: bold; }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="options">
      <label>Acft spd</label>
      <select id="aircraft_speed"></select>
      <label>Wnd spd</label>
      <select id="wind_speed"></select>
      <label>Wnd dir</label>
      <select id="wind_direction"></select>
      <label>Mgn decl</label>
      <select id="magnetic_declination"></select>
      <label>Units</label>
      <select id="log_units">
        <option value="metric">Metric (km,km/h)</option>
        <option value="alternative" disabled>Aviation (nm,kts)</option>
      </select>
      <input type="button" id="refresh_results" value="&#8634; Update" />
      <input type="button" id="save_csv" value="&#9636; To CSV" />
      <input type="button" id="toggle_results" value="&#8661; Logs" />
    </div>
    <div id="log">
      <textarea id="log" readonly ></textarea>
    </div>
  <script>
  var logArea = document.querySelector("textarea#log");
  var divLog = document.querySelector("div#log");
  var aircraftSpeed = document.querySelector("select#aircraft_speed");
  var windSpeed = document.querySelector("select#wind_speed");
  var windDirection = document.querySelector("select#wind_direction");
  var magneticDeclination = document.querySelector("select#magnetic_declination");
  var saveCsv = document.querySelector("input#save_csv");
  var refreshLog = document.querySelector("input#refresh_results");
  var toggleLog = document.querySelector("input#toggle_results");

  var draw; 
  var listener;
  var helpTooltipElement;
  var helpTooltip;
  var measureTooltipElement;
  var measureTooltip;
  var geomCache;
  var helpMsg = 'Click to start planning, double click to end';

  function setupSelectOptions(selectElement, iterations, multiplier, scaleFactor, selectedIteration, valueCorrection, formatterFunc) {
    Array.from({ length: iterations }, (x, i) => {
      let opt = document.createElement("option");
      opt.text = formatterFunc(multiplier * i);
      opt.value = (multiplier * i) * scaleFactor + valueCorrection;
      opt.selected = i == selectedIteration;
      selectElement.add(opt);
    });
  }

  window.onload = () => {
    setupSelectOptions(aircraftSpeed, 60, 5, 1.85, 20, 0, (v) => `${Math.round(v)}kts (${Math.round(v * 1.85)}km/h)`);
    setupSelectOptions(windSpeed, 60, 1, 1.85, 0, 0, (v) => `${Math.round(v)}kts (${Math.round(v * 1.85)}km/h)`);
    setupSelectOptions(windDirection, 36, 10, 1, 0, -180, (v) => `${Math.round(v)}deg`);
    setupSelectOptions(magneticDeclination, 60, 1, 1, 30, -30, (v) => `${Math.round(v-30)}deg`);
  };

  let searchParams = new URLSearchParams(window.location.search);
  let lon = searchParams.has("lon") ? searchParams.get("lon") : "16.5238";
  let lat = searchParams.has("lat") ? searchParams.get("lat") : "51.8320";
  let zoom = searchParams.has("z") ? searchParams.get("z") : "5";

  var raster = new ol.layer.Tile({
    source: new ol.source.OSM({
      attributions: [
        '&copy; <a href="https://github.com/rogalmic/">Michal R</a>',
        ol.source.OSM.ATTRIBUTION
      ],
      wrapX: true
    })
  });

  var source = new ol.source.Vector();

  var vector = new ol.layer.Vector({
    source: source,
    style: new ol.style.Style({
      fill: new ol.style.Fill({
        color: 'rgba(255, 255, 255, 0.2)'
      }),
      stroke: new ol.style.Stroke({
        color: '#9999BB',
        width: 3
      }),
      image: new ol.style.Circle({
        radius: 7,
        fill: new ol.style.Fill({
          color: '#9999BB'
        })
      }),
      geometry: drawGreatCircle,
    })
  });

  function getDriftAngle(aircraftDirection, navigationalWindDirection, aircraftSpeed, windSpeed) {
    let maxDrift = 60.0 * windSpeed / aircraftSpeed;
    return Math.sin((navigationalWindDirection - aircraftDirection) * Math.PI / 180) * maxDrift;
  }

  function getAircraftSpeedCorrection(aircraftDirection, navigationalWindDirection, aircraftSpeed, windSpeed) {
    return aircraftSpeed + Math.cos((navigationalWindDirection - aircraftDirection) * Math.PI / 180) * windSpeed;
  }

  function getHeading(dx, dy) {
    let heading = Math.atan(dx / dy) * 180 / Math.PI;
    return heading + ((heading < 0) ? 180 : 0) + ((dx < 0) ? 180 : 0);
  }

  function drawGreatCircle(feature) {
    var projection = map.getView().getProjection();
    var coordinates = feature.getGeometry().clone().transform(projection, 'EPSG:4326').getCoordinates();
    var coords = [];
    for (var i = 0; i < coordinates.length - 1 && Array.isArray(coordinates[0]); i++) {
      var from = coordinates[i];
      var to = coordinates[i + 1];
      var arcGenerator = new arc.GreatCircle(
        { x: from[0], y: from[1] },
        { x: to[0], y: to[1] });
      var arcLine = arcGenerator.Arc(100, { offset: 10 });
      arcLine.geometries.forEach(function (geom) { coords.push(geom.coords); });
    }
    var line = new ol.geom.MultiLineString(coords);
    line.transform('EPSG:4326', projection);
    return line;
  }

  function calculateRoute() {
    let totalTime = 0;

    let outFormatRow = (strArr) => strArr.map(s => s.padEnd(18, " ")).join(";") + "\n";

    logArea.value = outFormatRow([`FROM`, `TO`, `DIST(${'km'})`, `TRACK(${'deg'})`, `HEADING(${'deg'})`, `MAGNETIC(${'deg'})`, `SPEED(${'km/h'})`, `TIME(${'min'})`]);

    if (!geomCache) return;

    logArea.value +=
      geomCache.getCoordinates()
        .map((c, i, a) => {
          if (i >= 1) {

            // TODO: initial bearing, final bearing https://www.movable-type.co.uk/scripts/latlong.html
            let distance = "";
            let course = "";

            distance += formatLength(new ol.geom.LineString([a[i - 1], a[i]]));

            let heading = Math.floor(getHeading(a[i][0] - a[i - 1][0], a[i][1] - a[i - 1][1]));

            course = heading;

            let locationA = ol.coordinate.format(ol.proj.transform(a[i], 'EPSG:3857', 'EPSG:4326'), '[{x},{y}]', 3);
            let locationB = ol.coordinate.format(ol.proj.transform(a[i - 1], 'EPSG:3857', 'EPSG:4326'), '[{x},{y}]', 3);

            let wind = parseInt(windSpeed.value);
            let aircraft = parseInt(aircraftSpeed.value);
            let windDir = parseInt(windDirection.value);
            let declination = Math.floor(magneticDeclination.value);
            let aircraftDir = course;

            let driftAngle = Math.floor(getDriftAngle(aircraftDir, windDir, aircraft, wind));
            let realSpeed = Math.floor(getAircraftSpeedCorrection(aircraftDir, windDir, aircraft, wind));
            let realTime = Math.floor(distance / realSpeed * 60);
            let windCorrectedHeading = Math.floor(course - driftAngle);
            let windCorrectedMagneticHeading = Math.floor(windCorrectedHeading - declination);

            totalTime += Number.isNaN(realTime) ? 0 : realTime;

            return outFormatRow([`${locationA}`, `${locationB}`, `${distance}`, `${course}`, `${windCorrectedHeading}`, `${windCorrectedMagneticHeading}`, `${realSpeed}`, `${realTime}`]);
          }

          return ``;
        })
        .filter(t => t != ``)
        .join("");

    totalTime = (totalTime < 0) ? Number.POSITIVE_INFINITY : totalTime;

    logArea.value += `\n`;
    logArea.value += outFormatRow([`-------`, `-------`, `${formatLength(geomCache)}`, `-------`, `-------`, `-------`, `-------`, `${totalTime}`]);

    measureTooltipElement.innerHTML = `${formatLength(geomCache)} ${'km'} ${totalTime} min`;
  }

  var pointerMoveHandler = function (evt) {
    if (evt.dragging) {
      return;
    }

    helpTooltipElement.innerHTML = helpMsg;
    helpTooltip.setPosition(evt.coordinate);
  };

  var map = new ol.Map({
    layers: [raster, vector],
    target: 'map',
    view: new ol.View({
      center: ol.proj.fromLonLat([lon, lat]),
      zoom: zoom
    })
  });

  map.on('pointermove', pointerMoveHandler);

  function formatLength(line) {
    var length = ol.sphere.getLength(line);
    return Math.round(length / 1000);
  };


  function addInteraction() {
    draw = new ol.interaction.Draw({
      source: source,
      type: 'LineString',
      style: new ol.style.Style({
        fill: new ol.style.Fill({
          color: 'rgba(255, 255, 255, 0.2)'
        }),
        stroke: new ol.style.Stroke({
          color: 'rgba(0, 0, 0, 0.5)',
          lineDash: [10, 10],
          width: 3
        }),
        image: new ol.style.Circle({
          radius: 5,
          stroke: new ol.style.Stroke({
            color: 'rgba(0, 0, 0, 0.7)'
          }),
          fill: new ol.style.Fill({
            color: 'rgba(255, 255, 255, 0.2)'
          })
        }),
        geometry: drawGreatCircle,
      })
    });
    map.addInteraction(draw);

    createHelpTooltip();

    divLog.style.display = "none";
    draw.on('drawstart',
      (evt) => {
        createMeasureTooltip();

        source.getFeatures().forEach(f => source.removeFeature(f));
        map.getOverlays().forEach(o => map.removeOverlay(o));

        divLog.style.display = "none";

        listener = evt.feature.getGeometry().on('change', function (evt) {
          geomCache = evt.target;
          tooltipCoord = geomCache.getLastCoordinate();
          calculateRoute();
          measureTooltip.setPosition(tooltipCoord);
        });
        divLog.style.display = "none";
      });

    draw.on('drawend',
      () => {
        measureTooltipElement.className = 'ol-tooltip ol-tooltip-static';
        measureTooltip.setOffset([0, -7]);
        ol.Observable.unByKey(listener);
        divLog.style.display = "block";
      });
  }

  function createHelpTooltip() {
    if (helpTooltipElement) {
      helpTooltipElement.parentNode.removeChild(helpTooltipElement);
    }
    helpTooltipElement = document.createElement('div');
    helpTooltipElement.className = 'ol-tooltip';
    helpTooltip = new ol.Overlay({
      element: helpTooltipElement,
      offset: [15, 0],
      positioning: 'center-left'
    });
    map.addOverlay(helpTooltip);
  }

  function createMeasureTooltip() {
    if (measureTooltipElement) {
      measureTooltipElement.parentNode.removeChild(measureTooltipElement);
    }
    measureTooltipElement = document.createElement('div');
    measureTooltipElement.className = 'ol-tooltip ol-tooltip-measure';
    measureTooltip = new ol.Overlay({
      element: measureTooltipElement,
      offset: [0, -15],
      positioning: 'bottom-center'
    });
    map.addOverlay(measureTooltip);
  }

  saveCsv.onclick = () => {
    let hiddenElement = document.createElement('a');
    hiddenElement.href = 'data:text/csv;charset=utf-8,' + encodeURI(logArea.value);
    hiddenElement.target = '_blank';
    hiddenElement.download = 'flight-plan.csv';
    hiddenElement.click();
  }

  toggleLog.onclick = () => {
    if (divLog.style.display === "none") {
      divLog.style.display = "block";
    } else {
      divLog.style.display = "none";
    }
  }

  refreshLog.onclick = () => {
    calculateRoute();
  }

  addInteraction();
</script>

</body>
</html>
